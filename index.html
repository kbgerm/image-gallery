<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script type="module" src=index.js></script>

  <title>Image Gallery</title>
</head>

<body>
  <header>
    <div class="wrapper">
      <div class="logo">
        <h2>Unsplash API</h2>
      </div>
      <div class="searchForm">
        <form name="search" method="get">
          <input type="text" placeholder="Search..." id="form" autofocus>
          <button type="submit" class="searchButton"></button>
        </form>
      </div>
    </div>
  </header>
  <main>
    <div class="imageWrapper">
    </div>
  </main>
  <footer>
    <div class="gitHubContacts">
      <a href="https://github.com/kbgerm" target="_blank">
        <div class="GitHubImg">
          <img class="GHIcon" src="./assets/Github-icon.webp">
        </div>
        <div class="GHlogin">
          <p class="login">@kbgerm</p>
        </div>
      </a>
    </div>
    <div class="yearDiv">
      <p class="year">2024</p>
    </div>
    <div class="rsschoolIcon">
      <a href="https://rs.school/courses/javascript-preschool-ru" target="_blank">
        <img class="rssIcon" src="./assets/rsschool_icon.png">
      </a>
    </div>
  </footer>
</body>

</html>
